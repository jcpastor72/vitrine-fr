    <script>
        window.showNotification = function(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-1/2 left-1/2 z-[9999] bg-white rounded-lg shadow-2xl border border-gray-200 p-6 max-w-md transform transition-all duration-300 ease-in-out';
            notification.style.transform = 'translate(-50%, -50%) scale(0.7)';
            notification.style.opacity = '0';
            notification.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0">
                        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-base font-bold text-gray-900">CONFIRMATION</h3>
                        <p class="mt-2 text-sm text-gray-600">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translate(-50%, -50%) scale(1)';
                notification.style.opacity = '1';
            }, 10);

            setTimeout(() => {
                notification.style.transform = 'translate(-50%, -50%) scale(0.7)';
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        };

        function capitalizeFirstLetter(input) {
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const value = input.value;

            if (value.length > 0 && value[0] !== value[0].toUpperCase()) {
                input.value = value.charAt(0).toUpperCase() + value.slice(1);
                input.setSelectionRange(start, end);
                input.dispatchEvent(new Event('change', { bubbles: true }));
            }
        }

        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === 1) {
                        if (node.tagName === 'INPUT' && node.type === 'text') {
                            attachCapitalizeListener(node);
                        }
                        const inputs = node.querySelectorAll ? node.querySelectorAll('input[type="text"]') : [];
                        inputs.forEach(attachCapitalizeListener);
                    }
                });
            });
        });

        function attachCapitalizeListener(input) {
            if (input.dataset.capitalizeAttached) return;

            const excludedTypes = ['email', 'password'];
            const excludedNames = ['email', 'password', 'username', 'login'];
            const excludedIds = ['email', 'password', 'username', 'login'];

            if (excludedTypes.includes(input.type.toLowerCase())) return;
            if (input.name && excludedNames.some(name => input.name.toLowerCase().includes(name))) return;
            if (input.id && excludedIds.some(id => input.id.toLowerCase().includes(id))) return;

            input.dataset.capitalizeAttached = 'true';

            input.addEventListener('input', function() {
                capitalizeFirstLetter(this);
            });

            input.addEventListener('blur', function() {
                capitalizeFirstLetter(this);
            });
        }

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input[type="text"]').forEach(attachCapitalizeListener);
        });
    </script>
